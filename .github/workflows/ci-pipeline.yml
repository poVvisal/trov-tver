name: CI pipeline â€“ Pull Request Checks

on:
  pull_request:
    branches:
      - staging
      - main

env:
  NODE_VERSION: '18'

jobs:
  test:
    runs-on: ubuntu-latest
    name: Set up, test backend & frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install backend dependencies
        run: cd backend && npm ci

      - name: Test backend
        run: cd backend && npm test

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Build frontend (for validation)
        run: cd frontend && npm run build

      - name: Test frontend
        run: cd frontend && npm test -- --watchAll=false --passWithNoTests

  docker-build-test:
    needs: test
    runs-on: ubuntu-latest
    name: Validate Docker build (no push)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (dry-run style)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: local/todo-app:ci-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max