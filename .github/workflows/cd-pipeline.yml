name: CD Pipeline to Google Cloud Run (staging & production)

on:
  push:
    branches:
      - staging
  workflow_dispatch: {}
  release:
    types: [published]

# Best Practice: Stop previous runs if a new one is triggered to save money/chaos
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  BACKEND_PORT: 3001
  FRONTEND_PORT: 3000
  # Ensure 'vars.IMAGE' is set in GitHub Repo Vars, or this will break
  IMAGE: docker.io/${{ vars.IMAGE }}:${{ github.sha }}

jobs:
  test:
    runs-on: ubuntu-latest
    name: Lint, test & build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install & Test Backend
        run: |
          cd backend
          npm ci
          npm test

      - name: Install, Build & Test Frontend
        run: |
          cd frontend
          npm ci
          npm run build
          npm test -- --watchAll=false --passWithNoTests

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    name: Build & Deploy
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Best Practice: Use OIDC (google-github-actions/auth) if possible, 
      # but sticking to your JSON key method for now.
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        run: |
          docker build -t ${{ env.IMAGE }} .
          docker push ${{ env.IMAGE }}
          echo "âœ… Pushed: ${{ env.IMAGE }}"

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # Staging Deployment
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Deploy â†’ Staging
        if: github.ref == 'refs/heads/staging'
        # Fixed: Removed risky trailing spaces and cleaned up the multi-line command
        run: |
          echo "ðŸš€ Deploying to STAGING..."
          gcloud run deploy ${{ vars.GCR_STAGING_PROJECT_NAME }} \
            --project ${{ secrets.GCP_PROJECT_ID }} \
            --region ${{ vars.GCR_REGION }} \
            --image ${{ env.IMAGE }} \
            --platform managed \
            --allow-unauthenticated \
            --port ${{ env.BACKEND_PORT }} \
            --set-env-vars "MONGO_URI=${{ secrets.MONGO_URI_STAGING }},PORT=${{ env.BACKEND_PORT }},NODE_ENV=staging" \
            --tag staging \
            --min-instances 0 \
            --max-instances 5 \
            --memory 512Mi \
            --cpu 1 \
            --timeout 300s \
            --quiet

          echo "âœ… Staging URL:"
          gcloud run services describe ${{ vars.GCR_STAGING_PROJECT_NAME }} \
            --project ${{ secrets.GCP_PROJECT_ID }} \
            --region ${{ vars.GCR_REGION }} \
            --format='value(status.url)'

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # Production Deployment
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Deploy â†’ Production
        if: github.event_name == 'release' && github.event.action == 'published'
        run: |
          echo "ðŸš€ Deploying to PRODUCTION..."
          gcloud run deploy ${{ vars.GCR_PROJECT_NAME }} \
            --project ${{ secrets.GCP_PROJECT_ID }} \
            --region ${{ vars.GCR_REGION }} \
            --image ${{ env.IMAGE }} \
            --platform managed \
            --allow-unauthenticated \
            --port ${{ env.BACKEND_PORT }} \
            --set-env-vars "MONGO_URI=${{ secrets.MONGO_URI }},PORT=${{ env.BACKEND_PORT }},NODE_ENV=production" \
            --tag production \
            --min-instances 1 \
            --max-instances 10 \
            --memory 512Mi \
            --cpu 1 \
            --timeout 300s \
            --quiet

          echo "âœ… Production URL:"
          gcloud run services describe ${{ vars.GCR_PROJECT_NAME }} \
            --project ${{ secrets.GCP_PROJECT_ID }} \
            --region ${{ vars.GCR_REGION }} \
            --format='value(status.url)'