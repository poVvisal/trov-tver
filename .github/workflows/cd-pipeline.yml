name: CD Pipeline to Google Cloud Run (staging & production)

on:
  push:
    branches:
      - staging
  workflow_dispatch: {}
  release:
    types: [published]

env:
  BACKEND_PORT: 3001
  FRONTEND_PORT: 3000
  IMAGE: docker.io/${{ vars.IMAGE }}:${{ github.sha }}

jobs:
  test:
    runs-on: ubuntu-latest
    name: Lint, test & build frontend/backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install backend dependencies
        run: cd backend && npm ci

      - name: Test backend
        run: cd backend && npm test

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Build frontend
        run: cd frontend && npm run build

      - name: Test frontend
        run: cd frontend && npm test -- --watchAll=false --passWithNoTests

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    name: Build Docker image → Push → Deploy Cloud Run
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and tag Docker image
        run: |
          docker build -t ${{ env.IMAGE }} .
          echo "Built image → ${{ env.IMAGE }}"

      - name: Push image to Docker Hub
        run: |
          docker push ${{ env.IMAGE }}
          echo "Pushed image → ${{ env.IMAGE }}"

      # ────────────────────────────────────────────────
      # Staging deployment (push to staging branch)
      # ────────────────────────────────────────────────
      - name: Deploy → Staging
        if: github.ref == 'refs/heads/staging'
        run: |
          echo "Deploying to STAGING → ${{ vars.GCR_STAGING_PROJECT_NAME }}"
          gcloud run deploy ${{ vars.GCR_STAGING_PROJECT_NAME }} \
            --project ${{ secrets.GCP_PROJECT_ID }} \
            --region ${{ vars.GCR_REGION }} \
            --image ${{ env.IMAGE }} \
            --platform managed \
            --allow-unauthenticated \
            --port ${{ env.BACKEND_PORT }} \
            --set-env-vars "\
              MONGO_URI=${{ secrets.MONGO_URI_STAGING }},\
              PORT=${{ env.BACKEND_PORT }},\
              NODE_ENV=staging\
            " \
            --tag staging \
            --min-instances 0 \
            --max-instances 5 \
            --memory 512Mi \
            --cpu 1 \
            --timeout 300s \
            --quiet

          echo "Staging URL:"
          gcloud run services describe ${{ vars.GCR_STAGING_PROJECT_NAME }} \
            --project ${{ secrets.GCP_PROJECT_ID }} \
            --region ${{ vars.GCR_REGION }} \
            --format='value(status.url)'

      # ────────────────────────────────────────────────
      # Production deployment (GitHub Release on main)
      # ────────────────────────────────────────────────
      - name: Deploy → Production
        if: github.event_name == 'release' && github.event.action == 'published' && github.event.release.target_commitish == 'main'
        run: |
          echo "Deploying to PRODUCTION → ${{ vars.GCR_PROJECT_NAME }}"
          gcloud run deploy ${{ vars.GCR_PROJECT_NAME }} \
            --project ${{ secrets.GCP_PROJECT_ID }} \
            --region ${{ vars.GCR_REGION }} \
            --image ${{ env.IMAGE }} \
            --platform managed \
            --allow-unauthenticated \
            --port ${{ env.BACKEND_PORT }} \
            --set-env-vars "\
              MONGO_URI=${{ secrets.MONGO_URI }},\
              PORT=${{ env.BACKEND_PORT }},\
              NODE_ENV=production\
            " \
            --tag production \
            --min-instances 0 \
            --max-instances 10 \
            --memory 512Mi \
            --cpu 1 \
            --timeout 300s \
            --quiet

          echo "Production URL:"
          gcloud run services describe ${{ vars.GCR_PROJECT_NAME }} \
            --project ${{ secrets.GCP_PROJECT_ID }} \
            --region ${{ vars.GCR_REGION }} \
            --format='value(status.url)'