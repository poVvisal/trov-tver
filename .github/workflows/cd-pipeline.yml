name: CD Pipeline to Google Cloud Run (staging & production)

on:
  push:
    branches:
      - staging
  release:
    types: [published]
  workflow_dispatch:

env:
  IMAGE: gcr.io/${{ secrets.GCP_PROJECT_ID }}/trov-tver:${{ github.sha }}
  NODE_VERSION: '18'

jobs:
  test:
    runs-on: ubuntu-latest
    name: Setup, test backend & frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install backend dependencies
        run: cd backend && npm ci

      - name: Test backend
        run: cd backend && npm test

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Build frontend
        run: cd frontend && npm run build

      - name: Test frontend
        run: cd frontend && npm test -- --watchAll=false --passWithNoTests

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    name: Build & push image, deploy to Cloud Run
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker auth for GCR
        run: gcloud auth configure-docker gcr.io

      - name: Build and tag Docker image
        run: |
          docker build -t ${{ env.IMAGE }} .
          echo "Image built: ${{ env.IMAGE }}"

      - name: Push image to Docker Hub
        run: |
          docker push ${{ env.IMAGE }}
          echo "Image pushed" 

      - name: Deploy to Staging – on push to staging branch
        if: github.ref == 'refs/heads/staging'
        run: |
          gcloud run deploy ${{ vars.GCR_STAGING_PROJECT_NAME }} \
            --project ${{ secrets.GCP_PROJECT_ID }} \
            --region ${{ vars.GCR_REGION }} \
            --image ${{ env.IMAGE }} \
            --platform managed \
            --allow-unauthenticated \
            --port 3001 \
            --set-env-vars "MONGO_URI=${{ secrets.MONGO_URI_STAGING }},PORT=3001,NODE_ENV=staging" \
            --tag staging \
            --min-instances 0 \
            --max-instances 5 \
            --memory 512Mi \
            --cpu 1 \
            --timeout 300s

      - name: Deploy to Production – on published release from main
        if: github.event_name == 'release' && github.event.action == 'published' && github.event.release.target_commitish == 'main'
        run: |
          gcloud run deploy ${{ vars.GCR_PROJECT_NAME }} \
            --project ${{ secrets.GCP_PROJECT_ID }} \
            --region ${{ vars.GCR_REGION }} \
            --image ${{ env.IMAGE }} \
            --platform managed \
            --allow-unauthenticated \
            --port 3001 \
            --set-env-vars "MONGO_URI=${{ secrets.MONGO_URI }},PORT=3001,NODE_ENV=production" \
            --tag production \
            --min-instances 0 \
            --max-instances 10 \
            --memory 512Mi \
            --cpu 1 \
            --timeout 300s

      - name: Show deployment URLs
        run: |
          echo "Staging URL (if deployed): https://${{ vars.GCR_STAGING_PROJECT_NAME }}-${{ secrets.GCP_PROJECT_ID }}.a.run.app"
          echo "Production URL (if deployed): https://${{ vars.GCR_PROJECT_NAME }}-${{ secrets.GCP_PROJECT_ID }}.a.run.app"